module_name: omnicopter_controller

parameters:
 - group: OMNI
   definitions:
    OMNI_POS_TAU:
      description:
        short: Motor Thrust coefficient
        long: The ratio of thrust to throttle used for converting desired body forces and torques into motor commands
      type: float
      unit: s
      default: 0.4
      volatile: false
      reboot_required: false

    OMNI_POS_TAU_I:
      description:
        short: Motor Torque coefficient
        long: The ratio of torque to throttle used for converting desired yaw torque into motor commands
      type: float
      unit: s
      default: 1.65
      volatile: false
      reboot_required: false

    OMNI_POS_ETA:
      description:
        short: Motor Torque coefficient
        long: The ratio of torque to throttle used for converting desired yaw torque into motor commands
      type: float
      unit: '%'
      default: 1.0
      volatile: false
      reboot_required: false

    OMNI_MASS:
